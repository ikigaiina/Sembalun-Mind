    <!-- EMERGENCY: Inline Scheduler Fix - Load immediately -->
    <script>
      (function(){
        if(typeof window!=='undefined'){
          var perf = window.performance || {now: function(){return Date.now();}};
          var sched = {
            unstable_now: function(){return perf.now();},
            unstable_scheduleCallback: function(p,c,o){var t=o&&o.timeout||0;var i=setTimeout(c,t);return{cancel:function(){clearTimeout(i);}}},
            unstable_cancelCallback: function(t){t&&t.cancel&&t.cancel();},
            unstable_shouldYield: function(){return false;},
            unstable_requestPaint: function(){},
            unstable_runWithPriority: function(p,c){return c();},
            unstable_wrapCallback: function(c){return c;},
            unstable_getCurrentPriorityLevel: function(){return 3;},
            unstable_ImmediatePriority: 1,
            unstable_UserBlockingPriority: 2,
            unstable_NormalPriority: 3,
            unstable_IdlePriority: 5,
            unstable_LowPriority: 4
          };
          window.scheduler=sched;
          window.Scheduler=sched;
          if(typeof globalThis!=='undefined'){globalThis.scheduler=sched;globalThis.Scheduler=sched;}
        }
      })();
    </script>

    <!-- Theme initialization script to prevent flash -->
    <script>
      // Initialize theme
      try {
        const savedTheme = localStorage.getItem('sembalun-theme');
        const theme = savedTheme || 'light';
        
        // Apply theme class immediately
        if (theme === 'dark' || (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
          document.body.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
          document.body.classList.add('light');
        }
      } catch (e) {
        // Fallback to light theme
        document.documentElement.classList.add('light');
        document.body.classList.add('light');
      }
    </script>
