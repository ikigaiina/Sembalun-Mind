    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1E8F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7F9FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F0E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="192" height="192" fill="url(#bg)" rx="24"/>
  
  <!-- Cairn Stack (Stone Meditation Symbol) -->
  <!-- Bottom stone -->
  <ellipse cx="96" cy="140" rx="32" ry="12" fill="#6A8F6F" opacity="0.8"/>
  <ellipse cx="96" cy="138" rx="32" ry="12" fill="#6A8F6F"/>
  
  <!-- Middle stone -->
  <ellipse cx="96" cy="115" rx="24" ry="10" fill="#7A9F7F" opacity="0.8"/>
