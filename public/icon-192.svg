  <!-- Top stone -->
  <ellipse cx="96" cy="95" rx="18" ry="8" fill="#8AAF8F" opacity="0.8"/>
  <ellipse cx="96" cy="93" rx="18" ry="8" fill="#8AAF8F"/>
  
  <!-- Small top stone -->
  <ellipse cx="96" cy="78" rx="12" ry="6" fill="#9ABF9F" opacity="0.8"/>
  <ellipse cx="96" cy="76" rx="12" ry="6" fill="#9ABF9F"/>
  
  <!-- Tiny top stone -->
  <ellipse cx="96" cy="66" rx="8" ry="4" fill="#AACFAF" opacity="0.8"/>
